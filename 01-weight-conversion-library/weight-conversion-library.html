<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Convert Weight Library</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>
	<body>

		<h1>Convert Weight Library</h1>

		<p>All of the magic here happens in the console.</p>


		<script>

			let convert = (function () {

                function gramsToKg (grams) {
                    return parseFloat(grams) / 1000;
                }
                
                function gramsToMg (grams) {
                    return parseFloat(grams) * 1000;
                }

                function kgToGrams (kilograms) {
                    return parseFloat(kilograms) * 1000;
                }

                function kgToMg (kilograms) {
                    return (parseFloat(kilograms) * 1000) * 1000;
                }

                function mgToGrams (milligrams) {
                    return parseFloat(milligrams) / 1000;
                }

                function mgToKg (milligrams) {
                    return (parseFloat(milligrams) / 1000) / 1000;
                }

                return { gramsToKg, gramsToMg, kgToGrams, kgToMg, mgToGrams, mgToKg };
                
            })();

            let gms = convert.mgToGrams(42);

            console.log(gms);

		</script>
	</body>
</html>
